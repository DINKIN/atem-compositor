<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/web-animations-js/web-animations-next-lite.min.html">
<link rel="import" href="../style/atem-controller-theme.html">

<dom-module id="atem-usk-selector">
	<template>
		<style include="atem-controller-theme">
			:host {
				@apply --layout-horizontal;
			}

			paper-dropdown-menu:first-of-type {
				margin-left: 9px;
				margin-right: 4px;
			}

			paper-dropdown-menu:last-of-type {
				margin-left: 4px;
				margin-right: 9px;
			}
		</style>

		<paper-dropdown-menu label="M/E">
			<paper-listbox
				id="me"
				slot="dropdown-content"
				attr-for-selected="data-value"
				selected="{{selectedMeIndex}}">
				<template is="dom-repeat" items="[[atemState.video.ME]]" as="me">
					<paper-item data-value$="[[me.index]]">M/E [[_plusOne(me.index)]]</paper-item>
				</template>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-dropdown-menu label="USK">
			<paper-listbox
				id="usk"
				slot="dropdown-content"
				attr-for-selected="data-value"
				selected="{{selectedUskIndex}}">
				<template is="dom-repeat" items="[[activeDveMe.upstreamKeyers]]" as="usk">
					<paper-item data-value$="[[usk.upstreamKeyerId]]">USK [[_plusOne(usk.upstreamKeyerId)]]</paper-item>
				</template>
			</paper-listbox>
		</paper-dropdown-menu>
	</template>

	<script src="atem-usk-selector.js"></script>
</dom-module>
