<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="atem-crop.html">

<dom-module id="atem-supersource-box-properties">
	<template>
		<style include="iron-flex iron-flex-alignment atem-controller-theme">
			:host {
				@apply --layout-vertical;
				background-color: #404040;
			}

			#header {
				--paper-checkbox-checkmark-color: var(--atem-supersource-box-properties-header-color);
				background: var(--atem-supersource-box-properties-header-color);
			}

			#title {
				font-size: 24px;
				font-weight: 500;
			}

			#enabled {
				@apply --layout-flex-none;
				margin-left: 0.5em;
			}

			#body {
				padding: 0 14px 18px;
				@apply --layout-vertical;
			}

			#x,
			#y,
			#size {
				@apply --layout-flex;
			}

			#x {
				margin-right: 6px;
			}

			#y {
				margin: 0 6px;
			}

			#size {
				margin-left: 6px;
			}

			#sizePixels {
				bottom: -9px;
				font-size: 12px;
				opacity: 0.8;
				position: absolute;
				right: 0;
				width: 76px;
				text-align: center;
			}

			#pixelToggle {
				margin: 6px 0;
			}

			#crop {
				margin-top: 18px;
			}

			#resets {
				@apply --layout-horizontal;
				margin-top: 16px;
			}

			#resets paper-button {
				--atem-background-color: #A15F5F;
				@apply --layout-flex;
				border-radius: 0;
				font-size: 18px;
				font-weight: 500;
				height: 40px;
				margin: 0 2px;
				min-width: 0;
			}

			#resets paper-button:first-of-type {
				margin-left: 0;
			}

			#resets paper-button:last-of-type {
				margin-right: 0;
			}

			#resetLabel {
				font-size: 14px;
				margin-top: 6px;
				text-align: center;
			}

			atem-anchor-selector {
				margin-top: 8px;
			}

			paper-toggle-button {
				font-size: 14px;
			}
		</style>

		<div id="header" class="header">
			<div id="title" class="header-title">Box [[_addOne(boxId)]]</div>
			<paper-checkbox id="enabled" checked="[[boxState.enabled]]"></paper-checkbox>
		</div>

		<div id="body">
			<paper-dropdown-menu label="Source">
				<paper-listbox id="source" slot="dropdown-content" selected="[[boxState.source]]" on-selected-changed="take">
					<template is="dom-repeat" items="[[atemState.inputs]]" as="input">
						<paper-item>[[input.longName]]</paper-item>
					</template>
				</paper-listbox>
			</paper-dropdown-menu>

			<div class="layout horizontal justified" style="position: relative; margin-top: -6px;">
				<paper-input
					id="x"
					label="X"
					type="number"
					min="[[_ternary(usePixelValues, -3840, -48)]]"
					max="[[_ternary(usePixelValues, 3840, 48)]]"
					step="[[_ternary(usePixelValues, 1, 0.01)]]">
				</paper-input>

				<paper-input
					id="y"
					label="Y"
					type="number"
					min="[[_ternary(usePixelValues, -2160, -27)]]"
					max="[[_ternary(usePixelValues, 2160, 27)]]"
					step="[[_ternary(usePixelValues, 1, 0.01)]]">
				</paper-input>

				<paper-input
					id="size"
					label="Size"
					type="number"
					min="0.07"
					max="1"
					step="0.001">
				</paper-input>

				<div id="sizePixels">[[_calcSizePixels(boxState.size)]]</div>
			</div>

			<paper-toggle-button id="pixelToggle" checked="{{usePixelValues}}">Use Pixel Values</paper-toggle-button>

			<atem-anchor-selector
				x-anchor="{{xAnchor}}"
				y-anchor="{{yAnchor}}">
			</atem-anchor-selector>

			<atem-crop
				id="crop"
				title="Crop"
				enabled="[[boxState.cropped]]"
				sideMin="0"
				sideMax="32"
				endMin="0"
				endMax="18">
			</atem-crop>

			<div id="resets">
				<paper-button on-tap="resetPosition">POS</paper-button>
				<paper-button on-tap="resetSize">SIZE</paper-button>
				<paper-button on-tap="resetCrop">CROP</paper-button>
				<paper-button on-tap="resetAll">ALL</paper-button>
			</div>

			<div id="resetLabel">RESET</div>
		</div>
	</template>

	<script src="atem-supersource-box-properties.js"></script>
</dom-module>
